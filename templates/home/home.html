{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/home/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Home - GC</title>
</head>
<body>
    <div class="div-button-side-bar">
        <button class="button-side-bar">
            <i class="bi bi-chevron-compact-right"></i>
        </button>
    </div>
    <nav class="side-bar">
        <ul>
            <li><a href="#"><i class="bi bi-house"></i>Página Inicial</a></li>
            <li><a href="#"><i class="bi bi-plus-circle"></i>Fazer Publicação</a></li>
            <li><a href="#"><i class="bi-file-earmark-text"></i>Suas Publicações</a></li>
            <li><a href="#"><i class="bi bi-envelope"></i>Contato</a></li>
        </ul>
    </nav>
    <div class="add-post"></div>
    <main class="content">
        <h1>Página principal</h1>
        <div class="cards-container">
            {% for post in postagens %}
            <div class="cards">
                <div class="cards-text">
                    <textarea id="post-text" readonly>{{ post.conteudo }}</textarea>
                </div>
                <div class="cards-icons">
                    <div class="comment-field">
                        <a href="#" id="comment-icon"><i class="bi bi-chat"></i></a>
                    </div>
                    <div class="report-field">
                        <a href="#" id="report-icon"><i class="bi bi-flag"></i></a>
                    </div>
                    <div class="see-field">
                        <a href="{% url 'visualizar_postagem' post.id %}" id="eye-icon"><i class="bi bi-eye"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="div-post">
            <form action="{% url 'postar'%}" method="POST"> {% csrf_token %}
                <h2>Adicionar Publicação</h2>
                <textarea id="post-text-field" placeholder="Escreva algo..." name='conteudo'></textarea>
                <div>
                    <input type="text" id='post-input-title' name='titulo' placeholder="Digite um título para sua publicação">
                    <button type="submit" class="post-button-submit">Publicar</button>
                </div>
            </form>
        </div>
        <div id="comment-page">
            <div class="comment-page">
                <form action="#" method="POST"> {% csrf_token %}
                    <div class="comment-page-text">
                        <textarea placeholder="Digite seu comentário..."></textarea>
                    </div>
                    <div class="comment-page-buttons">
                        <button id="comentar" type="submit">Comentar</button>
                        <button id="voltar" type="button">Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="button-content">
        <button class="button-add">
            <i class="bi bi-plus-circle"></i>
        </button>
    </div>
    <script src="{% static 'scripts/home/home.js'%}"></script>
    {% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
    {% endif %}
</body>
</html>
