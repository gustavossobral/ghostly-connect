{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GC</title>
    <link rel="stylesheet" href="{% static 'styles/auth/cadastro.css' %}">
</head>

<body>
    <main>
        <h1 class="title">Cadastro</h1>
            <div class="content">
                <form action="{% url 'cadastro'%}" method="POST"> {% csrf_token %}
                    <div class="column-1">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name='nome' required>
                        <label for="username">Nome de Usu√°rio</label>
                        <input type="text" id="username" name='username' required>
                        <label for="birthdate">Data de Nascimento</label>
                        <input type="date" id="birthdate" name='data_nascimento' required>
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" name='cpf' required>
                    </div>
                    <div class="column-2">
                        <label for="email">Email</label>
                        <input type="email" id="email" name='email' required>
                        <label for="password">Senha</label>
                        <input type="password" id="password" name='senha' required>
                        <label for="confirm-password">Confirme sua senha</label>
                        <input type="password" id="confirm-password" name='senha2' required>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
    </main>
    {% if error_message %}
    <script>    
        alert("{{ error_message }}"); 
    </script>
    {% endif %}
</body>
</html>
